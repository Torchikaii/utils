name: Run docker.sh

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - '*'
  workflow_dispatch:  # Allows manually triggering the workflow

permissions:
  contents: read  # Grants read access to repository content

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run docker.sh
        run: |
          #chmod +x ./ubuntu-utility/docker.sh
          ./ubuntu-utility/docker.sh

      - name: Run terraform.sh
        run: |
          #chmod +x ./ubuntu-utility/terraform.sh
          ./ubuntu-utility/terraform.sh

      - name: Run opencode.sh
        run: |
          ./ubuntu-utility/opencode.sh
